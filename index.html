<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            <p id="tela_display">0</p>
        </div>
        <div class="teclas dflex" id="teclas">

            <button class="tecla dflex t_operador t_operecoes_cc" id="t_limpar">AC</button>
            <button class="tecla dflex t_operador t_operecoes_cc" id="t_alternar_valor">+/-</button>
            <button class="tecla dflex t_operador t_operecoes_cc" id="t_porcentagem">%</button>
            <button class="tecla dflex t_operador" id="t_divisao" >รท</button>

            <button class="tecla dflex numero" id="t7" >7</button>
            <button class="tecla dflex numero" id="t8" >8</button>
            <button class="tecla dflex numero" id="t9" >9</button>
            <button class="tecla dflex t_operador" id="t_multiplicacao">X</button>

            <button class="tecla dflex numero" id="t4" >4</button>
            <button class="tecla dflex numero" id="t5" >5</button>
            <button class="tecla dflex numero" id="t6" >6</button>
            <button class="tecla dflex t_operador" id="t_menos" >-</button>

            <button class="tecla dflex numero" id="t1" >1</button>
            <button class="tecla dflex numero" id="t2" >2</button>
            <button class="tecla dflex numero" id="t3" >3</button>
            <button class="tecla dflex t_operador" id="t_mais" >+</button>

            <button class="tecla dflex numero" id="t0" >0</button>
            <button class="tecla dflex numero" id="t_virgula" >,</button>
            <button class="tecla dflex " id="t_igual" >=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
